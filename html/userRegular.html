<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular</title>
    <link rel="stylesheet" href="../css/userGlobal.css">
</head>

<body>
    <header class="container">
        <a href="" class="logo">
            <h1>Hola</h1>
            <h1 id="nombreUser">Nombre</h1>
        </a>
        <button type="button" onclick="cerrarSesion()">Cerrar sesión</button>
    </header>
    <main>
        <div class="tabla-centro">
            <table class="datos-personales">
                <h2>Datos Personales</h2>
                <thead>
                    <tr>
                        <th class="alinearTexto">Email</th>
                        <td class="alinearTexto"><span id="emailUser"></span></td>
                    </tr>
                    <tr>
                        <th class="alinearTexto">Teléfono</th>
                        <td class="alinearTexto"><span id="telefonoUser"></span></td>
                    </tr>
                    <tr>
                        <th class="alinearTexto">Conjunto Residencial</th>
                        <td class="alinearTexto"><span id="conjuntoUser"></span></td>
                    </tr>
                    <tr>
                        <th class="alinearTexto">Dirección del Conjunto</th>
                        <td class="alinearTexto">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.5902808766414!2d-74.78332362622305!3d10.918710256555707!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef5d3b6f988664f%3A0x170d1ed73cdda6fa!2sCl%2041%20%2319-125%20casa%20116%2C%20Soledad%2C%20Atl%C3%A1ntico!5e0!3m2!1ses!2sco!4v1739449512577!5m2!1ses!2sco"
                                width="100" height="100" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                            <br>
                            <span id="direccionConjunto"></span>
                        </td>
                    </tr>
                    <tr>
                        <th class="alinearTexto">Año de Nacimiento</th>
                        <td class="alinearTexto"><span id="fNacimientoUser"></span></td>
                    </tr>
                </thead>
            </table>
        </div>

        <table id="historialActividadesTable">
            <h2>Historial de Actividades</h2>
            <thead>
                <tr class="desaparecerMobile">
                    <th>Fecha</th>
                    <th>Actividad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- espacio par los datos de las tablas -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2025 VeciHelp. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
