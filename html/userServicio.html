<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <link rel="stylesheet" href="../css/userGlobal.css">
    <link rel="stylesheet" href="../css/chatbot.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header class="container">
        <a href="" class="logo">
            <h1>Hola</h1>
            <h1 id="nombreUser">Nombre</h1>
        </a>
        <button type="button" onclick="cerrarSesion()">Cerrar sesión</button>
    </header>
    <main>
        <div class="tablas">
            <!-- Tabla de Datos Personales -->
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección/Conjunto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="paginacion">
                <button class="paginacion" onclick="paginaAnterior('tabla1')">Anterior</button>
                <button class="paginacion" onclick="paginaSiguiente('tabla1')">Siguiente</button>
            </div>

            <!-- Tabla de Servicios Ofrecidos -->
            <table border="1">
                <thead>
                    <tr>
                        <th>Servicio</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="crear-nuevo" onclick="crearFila()">Crear Nuevo</button>
            <div class="paginacion">
                <button class="paginacion" onclick="paginaAnterior('tabla2')">Anterior</button>
                <button class="paginacion" onclick="paginaSiguiente('tabla2')">Siguiente</button>
            </div>

            <!-- Tabla de Historial -->
            <table border="1">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Servicio</th>
                        <th>Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="paginacion">
                <button class="paginacion" onclick="paginaAnterior('tabla3')">Anterior</button>
                <button class="paginacion" onclick="paginaSiguiente('tabla3')">Siguiente</button>
            </div>
        </div>

        <div class="containerbotonChatbot">
            <button onclick="botonChatbot()" class="botonComponente">hh</button>
            <div id="chatbotComponente"></div>
        </div>
    </main>
    <footer>
        <p>© 2025 VeciHelp. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/chatbot.js"></script>
    <script src="../js/crud.js"></script>
</body>

</html>
